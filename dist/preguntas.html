	<script type="text/javascript">

		jQuery(document).ready(function($) {
			$.getJSON( "js/questions.json", function( data ) {
				$.each(data.question, function(index, obj) {
					var html = "<li class='question'>" +
							"<div class='form-group'>" +
								"<label class='col-3'>Pregunta:</label>" +
								"<div class='col-7'>" +
									obj.text +
								"</div>" +
							"</div>" +
							"<div class='form-group'>" +
								"<label class='col-3'>Respuestas:</label>" +
								"<div class='col-7'>" +
									"<ol id='answers" + index +"'>" +
									"</ol>" +
								"</div>" +
							"</div>" +
							"<div class='form-group'>" +
								"<label class='col-3'>Respuesta correcta:</label>" +
								"<div class='col-7'>" +
									obj.correct +
								"</div>" +
							"</div>" +					
						"</li>";
					$("#questions").append(html);
					
					$.each(obj.answers, function(i, val) {
			 			$("#answers"+index).append("<li>" + val + "</li>");
					});
					
				});
			});
		}); 

	</script>
